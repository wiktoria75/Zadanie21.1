<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zadanie21.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="header">
    <h1>Dodaj nowy produkt</h1>
</div>
    <form method="post" th:action="@{/save}" th:object="${product}" >

        <label>Nazwa produktu
            <input type="text" th:field="*{name}" th:placeholder="|wpisz nazwÄ™|"/>
        </label><br>
        <label>Cena produktu
            <input type="number" th:field="*{prize}"/>
        </label><br>
        <label>Kategoria
            <select th:field="*{category}">
                <option th:each="category:${categories}" th:value="${category.name}" th:text="${category.description}"></option>
            </select>
        </label><br>
        <input type="submit" value="Zapisz" />
    </form>
</body>
</html>
